special_keys:
  Aws: AWS
  DbSubnetGroupDescription: DBSubnetGroupDescription
  DbSubnetGroupName: DBSubnetGroupName
  DeadLetterTargetArn: deadLetterTargetArn
  MaxReceiveCount: maxReceiveCount
  RoleArn: RoleARN
  TemplateUrl: TemplateURL
  Ttl: TTL
